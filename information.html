<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la boda</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleInformation.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 relative overflow-hidden" id="body">
    <!-- Video de fondo -->
    <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0 opacity-10">
        <source src="video/playa.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <!-- Elementos de la página -->
    <img src="img/fondoflor.svg" alt="Imagen de flor top" class="absolute top-0 w-full h-auto object-cover z-10 image-fade">

    <div class="text-center space-y-4 relative z-20 px-4">
        <h1 class="kanit-medium">Nos encantaría celebrar este día tan especial en compañía de nuestra familia y amigos</h1>
        
        <!-- Imagen del anillo centrada -->
        <img src="img/ring.svg" alt="Imagen de anillo" class="w-20 h-20 mx-auto z-0 image-opacity-10 mb-4">
    
        <!-- Contenedor flex para alinear verticalmente con separación -->
        <div class="flex flex-col justify-center items-center space-y-2">
            <div class="flex justify-center items-center space-x-4">
                <h1 class="kanit-extrabold line-decorated">DOMINGO</h1>
                <h1 class="kanit-extrabold">22</h1>
                <h1 class="kanit-extrabold line-decorated">2:00 P.M.</h1>
            </div>
            <h1 class="kanit-extrabold">DICIEMBRE</h1>
        </div>

        <!-- Imagen de la iglesia -->
        <img src="img/church.svg" alt="Imagen de anillo" class="w-20 h-20 mx-auto z-0 image-opacity-10 mb-4">
        <h1 class="kanit-bold">Ceremonia Religiosa</h1>
        <h1 class="kanit-bold">Iglesia a realizarse</h1>

        <!-- Imagen de vino -->
        <img src="img/wine.svg" alt="Imagen de anillo" class="w-20 h-20 mx-auto z-0 image-opacity-10 mb-4">
        <h1 class="kanit-bold">Local del evento</h1>
    </div>

    <img src="img/fondoflor.svg" alt="flor bottom" class="absolute bottom-0 w-full h-auto object-cover z-0 image-fade-bottom">

    <!-- Efecto de páginas en la esquina derecha -->
    <div class="page-turn-effect absolute top-0 right-0 h-full w-16 z-30 cursor-pointer" onclick="nextPage()">
        <div class="page-stack">
            <div class="page-layer"></div>
            <div class="page-layer"></div>
            <div class="page-layer"></div>
        </div>
    </div>

    <!-- Script para redirigir a la siguiente página -->
    <script>
        function nextPage() {
            window.location.href = "verse.html"; // Cambia "nextpage.html" por la URL de la siguiente página
        }
    </script>
</body>
</html>
