<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la boda</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleVerse.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 relative overflow-hidden" id="body">
    <!-- Video de fondo -->
    <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0 opacity-10">
        <source src="video/playa.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <!-- Elementos de la página -->
    <img src="img/fondoflor.svg" alt="Imagen de flor top" class="absolute top-0 w-full h-auto object-cover z-10 image-fade">

    <!-- Imagen detrás del cuadro -->
    <!--<img src="img/sobre.svg" alt="Imagen detrás del cuadro" class="absolute top-1/2 left-4/8 transform -translate-x-1/2 -translate-y-1/2 w-3/4 h-auto object-cover z-15">-->

    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white border border-gray-300 rounded-lg shadow-lg p-4 z-20">
        <img src="img/par.jpg" alt="Imagen dentro del recuadro" class="w-full h-auto object-contain">

        <!-- Contenedor para el texto -->
        <div class="mt-4 text-center"> <!-- mt-4 añade margen superior -->
            <h1 class="kanit-medium">"El amor nunca se da por vencido, jamás pierde la fe, siempre tiene esperanzas y se mantiene firme en toda circunstancia."</h1>
            <h1 class="kanit-extrabold">1 Corintios 13:7</h1>
        </div>
    </div>

    <img src="img/fondoflor.svg" alt="flor bottom" class="absolute bottom-0 w-full h-auto object-cover z-0 image-fade-bottom">

    <!-- Efecto de páginas en la esquina derecha -->
    <div class="page-turn-effect absolute top-0 right-0 h-full w-16 z-30 cursor-pointer" onclick="nextPage()">
        <div class="page-stack">
            <div class="page-layer"></div>
            <div class="page-layer"></div>
            <div class="page-layer"></div>
        </div>
    </div>

    <!-- Script para redirigir a la siguiente página -->
    <script>
        function nextPage() {
            window.location.href = "other.html"; // Cambia "nextpage.html" por la URL de la siguiente página
        }
    </script>
</body>
</html>
