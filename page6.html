    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("fireworks-container");

        function createFirework() {
          const fireworkCount = 200; // N√∫mero de part√≠culas por explosi√≥n
          const posX = Math.random() * window.innerWidth; // Posici√≥n horizontal aleatoria
          const posY = Math.random() * window.innerHeight; // Posici√≥n vertical aleatoria

          for (let i = 0; i < fireworkCount; i++) {
            const particle = document.createElement("div");
            particle.classList.add("firework");

            // Establecer posiciones finales aleatorias para las part√≠culas
            const angle = Math.random() * Math.PI * 2; // Direcci√≥n en radianes
            const distance = Math.random() * 150 + 50; // Distancia de explosi√≥n
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;

            particle.style.setProperty("--x", `${x}px`);
            particle.style.setProperty("--y", `${y}px`);

            // Posici√≥n inicial en la pantalla
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;

            container.appendChild(particle);

            // Remover las part√≠culas despu√©s de la animaci√≥n
            setTimeout(() => particle.remove(), 1500);
          }
        }

        // Crear fuegos artificiales cada 2 segundos
        setInterval(createFirework, 700);
      });
    </script>
